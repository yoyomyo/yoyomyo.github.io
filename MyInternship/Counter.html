 <!DOCTYPE html>
<html>
<title>My Internship</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script>
	function changeCount(isIncrement) {
		var countStr = document.getElementById('count').innerText
		var countInt = parseInt(countStr);
		countInt += isIncrement? 1 : -1;
		countInt = Math.max(0, countInt);
		document.getElementById('count').innerText = countInt;
	}

	function reset() {
		document.getElementById('count').innerText = '0';
	}
</script>
<body>

<div>
	<div class="content">
    <h1 class="center"><b>Counter</b></h1>
    <h2 class="center" id="count">0</h2>
		<div class="center"> 
			<button class="button black" onclick="changeCount(true)">+1</button> 
			<button class="button black" onclick="changeCount(false)">-1</button>
			<button class="button black" onclick="reset()">reset</button>
		</div>
	</div>
</div>

</body>
</html>
