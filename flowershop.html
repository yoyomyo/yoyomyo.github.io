<!DOCTYPE html>


<title>Emily's Flower Shop</title>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="chart.css">
	
</head>
<body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Select the dates</li>
              	<div id="dates">
                </div>

                <li class="nav-header">Select the flower types</li>
              	<div id="flowers">
          		  </div>

                <li class="nav-header">Select sold or unsold</li>
              	<div id="soldOrUnsold">
          		  </div>

                <li>
                  <!-- Button trigger modal -->
                  <button class="btn btn-primary " data-toggle="modal" data-target="#myModal">
                    Edit Data
                  </button>
                </li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span9" id="main">          
          <div class="row">
            <h1>Emily's Flower Shop</h1>
            <svg class="chart"></svg>                   
          </div>
       	</div>



        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Edit data for Emily's Flower Shop</h4>
              </div>
              <div class="modal-body">
                <textarea id="data"> </textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveDataChange">Save changes</button>
              </div>

            </div>
          </div>
        </div>


    </div>

<body>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="initialData.js"></script>
<script src="script.js"></script>
